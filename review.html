<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Review Redirect</title>

  <!-- GA4 計測タグ -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3RGCDPDTTZ"></script>
  <script>
    /* ---- GA 初期化 ---- */
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    window.addEventListener('load', () => {
      gtag('js', new Date());

      /* ★ ← debug_mode を true にして送信 */
      gtag('config', 'G-3RGCDPDTTZ', {
        transport_type: 'beacon',
        debug_mode: true            // ここがポイント
      });

      /* クリックイベント送信 */
      gtag('event', 'review_click', {event_category: 'Review', debug_mode: true});

      /* 1 秒後に Google レビューへ転送 */
      setTimeout(() => {
        location.href =
          'https://search.google.com/local/writereview?placeid=ChIJa_vd30WJGGARa0zHaj3dl8Y' + location.search;
      }, 1000);   // 1 秒あれば確実に送信
    });
  </script>
</head>
<body>
  <p style="font-size:18px;text-align:center;margin-top:40px;">
    レビュー画面を開いています…
  </p>
</body>
</html>
