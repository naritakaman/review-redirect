<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Review Redirect</title>

  <!-- GA4 計測タグ -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3RGCDPDTTZ"></script>
  <script>
    /* ---- GA 初期化 ---- */
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BW32SLZEW0');

    /* ---- クリックイベント送信 ---- */
    gtag('event', 'review_click', {event_category: 'Review'});

    /* ---- 1秒後に Googleレビュー画面へ転送 ---- */
    setTimeout(function(){
      location.href =
        'https://search.google.com/local/writereview?placeid=ChIJa_vd30WJGGARa0zHaj3dl8Y' + location.search;
    }, 1000);
  </script>
</head>
<body>
  <p style="font-size:18px;text-align:center;margin-top:40px;">
    レビュー画面を開いています…
  </p>
</body>
</html>
